<ion-header>
	<ion-navbar>
		<ion-title>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	

	<form #forgotPasswordForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked class="button-color">Email id</ion-label>
				<ion-input [(ngModel)]="emailId.userMailId" placeholder="enter userMailId" name="userMailId" type="text" #userMailId="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="userMailId.valid || submitted == false" color="danger" padding-left>
				userMailId is required
			</p>
		</ion-list>
    <ion-row responsive-sm>
          <ion-col>
				<button class="button-backcolor" ion-button (click)="forgotPassword(forgotPasswordForm)" type="submit" block>Submit</button>
			</ion-col>
	</ion-row> 
		
	</form>

</ion-content>
