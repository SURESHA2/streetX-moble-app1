<ion-header>

  <ion-navbar>
  	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


    
<ion-content padding>
     <ion-list>
      <h3 align="center">My Balance</h3>
    <div>
      <p align="center">{{balance}}</p>
    </div>

      
      <!-- <h3 align="center">Address</h3>
     <div>
      <p align="center">{{address}}</p>
    </div> -->
  <button class="button-backcolor" ion-button type="submit" block (click)="openSendPage(SendPage)">Send</button>
   <button class="button-backcolor" ion-button type="submit" block (click)="doPrompt(send-amount)">Recieve</button>
</ion-list>
<h3 align="center">Transaction list</h3>
 
      <ion-grid>
  <ion-row>
    <ion-col>
      Date

    </ion-col>
    <ion-col>
      Amount
    </ion-col>
    <ion-col>
      Transaction list
     
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
 <ion-row *ngFor="let item of tx">
    <ion-col>
      {{item.time | date : 'shortDate'}}
    </ion-col>
    <ion-col>
     {{item.amount}}
    </ion-col>
    <ion-col>
     {{(item.txid | slice:0:10)+".."}}
    </ion-col>
  </ion-row>
</ion-grid>

    </ion-content>
